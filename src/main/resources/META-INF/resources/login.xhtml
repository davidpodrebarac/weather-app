<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="/css/login.css"/>
</h:head>

<h:body>
    <div align="center">
        <h:form id="loginForm">
            <h:panelGrid id="grid" columns="2" cellpadding="5">
                <h:outputText value="Username: "/>
                <h:inputText id="usernameInput" label="Username" value="#{login.username}" required="true"/>

                <h:outputText value="Password: "/>
                <h:inputSecret value="#{login.password}" required="true"/>

            </h:panelGrid>
            <h:commandButton value="login" action="#{login.login}"/><br/>
            <h:message for="usernameInput"/>
        </h:form>
    </div>


</h:body>
</html>
